<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Opacity denotes how transparent the ement is . 
        It takes value from 0 - 1
        the lower the opacity the more transparent the image is  
        */
        img {
            width: 200px;
            margin-left: 40px;
        }

        .img1 {
            opacity: 0.2;
            /* The image becomes more transparent with lower value 
            As default the value is 1 */
        }
    </style>
</head>

<body>
    <img src="https://i.pinimg.com/736x/98/58/74/9858745cd157f2797065e639c5b3bf23.jpg" class="img1">
    <img src="https://i.pinimg.com/736x/98/58/74/9858745cd157f2797065e639c5b3bf23.jpg" class="img2">

</body>

</html>
