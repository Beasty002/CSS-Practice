<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance and Specifily</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }

        /*CSS priority level
        inline > internal > external
        !imortang > inline > id > class > tag/element

        also incase of element with same specifity the one more below get the highere specifity
        --------------------------------
        specifity value :- 
        !important = 1000+
        Inline = 1000
        id = 100
        class =  10
        tag/element = 1
        */
        #testId,
        #testId1 {
            /* specifity is 100*/
            color: blue;
        }

        .test {
            /* specifity is 10*/
            color: gray;
        }

        p {
            /* specifity is 10*/
            color: red;
        }

        h1 {
            color: blueviolet !important;
            /*OVerrides all css rule*/
        }

        p.test1.test2 {
            /*specifity =  1 + 10 + 10 = 21*/
            color: greenyellow;
        }

        #div1 {
            background-color: red;
        }

        div[id=div1] {
            background-color: pink;
        }

        /*-------------------------------------inheritance-----------------------------------------------------------*/

        /*It controls what happens when no value is specified for a property on an element*/
        main {
            color: red;
            /*This property color of main in inherited by its child automatically but not all others*/
            border: solid black 2px;
            margin-top: 20px;
            padding: 10px 20px;
        }

        em {
            all: initial;
            /*used to change all value of element to inherit initial unset or  revery*/
            /*Applies the initial or the default value*/
            border: inherit;
            /*now it inherits the border from its parent*/
        }

        section {
            background-color: red;
        }

        .section1 {
            background-color: gray;
        }

        #section1 {
            background-color: revert;
            /*Reverts the css to the user agent style sheet*/
        }

        button {
            font-family: unset;
            /*if a proerty is inherit by default than change it to inherit  and same for initial*/
        }
    </style>
</head>

<body>
    <p class="test" id="testId">HEllo world</p>
    <p class="test" id="testId1" style="color: aqua;">HEllo world</p>
    <h1 style="color: green;">YO i am from h1</h1>
    <p class="test1 test2" id="test3">I am p with two class</p>
    <div id="div1">Hello</div>

    <main>Hello
        <em>I am child p of main

        </em>
    </main>
    <section class="section1" id="section1">This is section</section>
    <button>CLick me</button>
</body>

</html>
