<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body {
            background-color: rgb(234, 234, 234);
            font-family: 'poppins';
        }


        .small-rounded-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin: 20px auto;
        }

        .info-row {
            color: #333;
        }

        table tr td {
            padding: 4px 6px !important;
        }

        .card {
            overflow: hidden;
            border: none !important;
            padding-bottom: 45px;
        }

        .position-absolute-svg {
            position: absolute;
            z-index: 0;
        }

        .position-absolute-svg-down {
            bottom: 0;
            position: absolute;
            z-index: 0;
        }

        .tuki-logo {
            width: 120px;
            object-fit: contain;
        }

        .position-absolute-logo {
            position: absolute;
            top: 15px !important;
            right: 10px !important;
        }
    </style>
</head>

<body>
    <div class="container mt-5 text-center">
        <div class="row">
            <a href="{{route('idCard.edit',['idCard'=>$idCard->id])}}" class=" col btn btn-primary fs-5 px-4 mx-1"><i
                    class='bx bx-edit-alt'></i> Edit</a>
            <form action="{{ route('idCard.destroy', ['idCard' => $idCard->id]) }}" method="POST" class="col">
                <button class="btn btn-danger fs-5 px-4 mx-1" type="submit"><i class='bx bx-trash'></i> Delete</button>
            </form>
            <button type="submit" class="btn btn-success fs-5 px-4 mx-1 col" onclick="printCard()"><i
                    class='bx bx-printer'></i> Print</button>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
