<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body {
            background-color: rgb(255, 225, 225);
            font-family: 'poppins';
        }

        .small-rounded-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin: 20px auto;
        }

        .info-row {
            color: #333;
        }

        table tr td {
            padding: 4px 6px !important;
        }

        .card {
            overflow: hidden;
            border: none !important;
            padding-bottom: 45px;
        }

        .position-absolute-svg {
            position: absolute;
            z-index: 0;
        }

        .position-absolute-svg-down {
            bottom: 0;
            position: absolute;
            z-index: 0;
        }

        .tuki-logo {
            width: 120px;
            object-fit: contain;
        }

        .position-absolute-logo {
            position: absolute;
            top: 15px !important;
            right: 10px !important;
        }

        @media print {
            @page {
                margin: 0;
            }

            button {
                display: none !important;
            }

            body {
                display: flex !important;
                justify-content: center !important;
                align-items: center !important;
            }

            .card {
                transform: scale(2);
                margin-top: 50% !important;
                border: 1px solid rgb(200, 200, 200) !important;
            }


        }
    </style>
</head>

<body>

    <div class="container pt-3 card-contianer">
        <div class="card m-auto position-relative print-me" style="width: 400px">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="position-absolute-svg">
                <path fill="#12699b" fill-opacity="1"
                    d="M0,256L120,224C240,192,480,128,720,85.3C960,43,1200,21,1320,10.7L1440,0L1440,0L1320,0C1200,0,960,0,720,0C480,0,240,0,120,0L0,0Z">
                </path>
            </svg>
            <div class="company-logo position-absolute-logo end-0 top-0">
                <img src="https://www.tukisoft.com.np/tuki-website/resources/photos/logo.png" alt="" class="tuki-logo">
            </div>

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQT4XR04cgYItp6-9injkz5osegQh9aM_nuXA&s"
                alt="" class="small-rounded-image mt-5">

            <!-- All card text content are here------------------------------------------------------------------------------------->
            <div class="card-body text-center mt-0 py-0">
                <!-- Card holder name and postion------------------------------------------------------------------------------------->
                <h5 class="card-title fs-3 fw-bold">Monkey D Luffy</h5>
                <h6 class="card-subtitle mb-2 text-primary">Captain of Strawhat Pirates</h6>
                <div class="card-text px-4 mt-4">
                    <!-- Card holder other details------------------------------------------------------------------------------------->
                    <table class="table table-borderless fw-medium">
                        <tr>
                            <td class="text-start" style="width: 105px">Email</td>
                            <td>:</td>
                            <td class="text-start">Johndoe@gmail.com</td>
                        </tr>
                        <tr>
                            <td class="text-start">Address</td>
                            <td>:</td>
                            <td class="text-start">Pokhara-2 , Miruwa</td>
                        </tr>
                        <tr>
                            <td class="text-start">DOB</td>
                            <td>:</td>
                            <td class="text-start">2000/03/20</td>
                        </tr>
                        <tr>
                            <td class="text-start">Expiry Date</td>
                            <td>:</td>
                            <td class="text-start">2030/12/30</td>
                        </tr>
                    </table>
                </div>

            </div>
            <!-- other things are below------------------------------------------------------------------------------------------ -->

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="position-absolute-svg-down">
                <path fill="#1ab189" fill-opacity="1" d="M0,256L1440,96L1440,320L0,320Z"></path>
            </svg>

        </div>
        <div class="container mt-5 text-center ">
            <button class="btn btn-primary fs-5 px-4"><i class='bx bx-edit-alt'></i> Edit</button>
            <button class="btn btn-danger mx-5 fs-5 px-4"><i class='bx bx-trash'></i> Delete</button>
            <button class="btn btn-success fs-5 px-4" onclick="mFunction()"><i class='bx bx-printer'></i> Print</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function mFunction() {
            print()

        }
    </script>
</body>

</html>
