<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .personal-css-box {
            background-color: aqua;
            height: 100px;
            border: 1px solid gray;
            width: 100px;
        }

        /* everything mostly in bootstrap uses flexbox */
    </style>
</head>

<body>
    <div class="container">
        <div class="mb-5 d-flex justify-content-center align-items-center flex-wrap flex-sm-nowrap">
            <div class="personal-css-box" style="height: 150px;"></div>
            <div class="personal-css-box align-self-baseline"></div>
            <div class="personal-css-box flex-grow-1"></div>
            <div class="personal-css-box flex-shrink-1"></div>
            <div class="personal-css-box"></div>
        </div>
        <div class="mb-5 d-flex justify-content-end">
            <div class="personal-css-box"></div>
            <div class="personal-css-box"></div>
            <div class="personal-css-box"></div>
            <div class="personal-css-box"></div>
            <div class="personal-css-box"></div>
        </div>
        <div class="mb-5 d-flex justify-content-start">
            <div class="personal-css-box"></div>
            <div class="personal-css-box"></div>
            <div class="personal-css-box"></div>
            <div class="personal-css-box"></div>
            <div class="personal-css-box"></div>
        </div>
        <div class="mb-5 d-flex justify-content-evenly">
            <div class="personal-css-box"></div>
            <div class="personal-css-box"></div>
            <div class="personal-css-box"></div>
            <div class="personal-css-box"></div>
            <div class="personal-css-box"></div>
        </div>
        <div class="mb-5 d-flex justify-content-around">
            <div class="personal-css-box"></div>
            <div class="personal-css-box"></div>
            <div class="personal-css-box"></div>
            <div class="personal-css-box"></div>
            <div class="personal-css-box"></div>
        </div>

        <div class="mb-5 d-flex justify-content-sm-center">
            <div class="personal-css-box"></div>
            <div class="personal-css-box"></div>
            <div class="personal-css-box"></div>
            <div class="personal-css-box"></div>
            <div class="personal-css-box"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
