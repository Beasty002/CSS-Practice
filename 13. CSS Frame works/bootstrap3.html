<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            /* background-color: black; */
        }

        /* bootstrap uses this following colors they are the class name too 
        Primary: Blue (#0d6efd) - Used for primary actions and highlights.
Secondary: Gray (#6c757d) - Used for secondary actions and less important highlights.
Success: Green (#198754) - Indicates successful or positive actions.
Danger: Red (#dc3545) - Indicates dangerous or potentially negative actions.
Warning: Yellow/Orange (#ffc107) - Indicates caution or warning.
Info: Teal (#0dcaf0) - Indicates informational actions or highlights.
Light: Light Gray (#f8f9fa) - Used for light backgrounds or less prominent elements.
Dark: Dark Gray/Black (#212529) - Used for dark backgrounds or prominent elements.
White: White (#ffffff) - Used for white text or backgrounds.
Black: Black (#000000) - Used for black text or backgrounds. */
    </style>
</head>

<body>
    <div class="table-responsive ">
        <!-- this would make the tabe responsive whenever we have many data to show , it does so by doing horizantal scroll -->
        <!-- we can choose which screen size to make it resposive at using break points like lg,sm and so on.. eg table-responsive-lg this would make the table not resposive if the table's width is greater or equal to 'lg' -->
        <table class="table table-info table-striped table-striped-columns table-hover table-bordered">
            <!-- this 'table' class will automatically style our table for us -->
            <!-- the table-info would make the color of the table to blue , we can use others too-->
            <!-- table striped would make the color of each row differentiate between two colors and inf we use columns then it would differentiate between columns-->
            <!-- with table hover it would give a darkish color to the table body while hovering -->
            <!-- table borderder would give border to each cell in the table , if we want to remove all the border then we can do so using borderless instead of bordered -->
            <thead>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <!-- this would add a dividing line above it -->
                <tr class="table-primary">
                    <!-- this would change this row of the table to bluish color -->
                    <td>The</td>
                    <td>Beasty</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td class="table-danger">John</td>
                    <!-- we can also change the individual cell in the table -->
                    <td>Doe</td>
                    <td>21</td>
                </tr>
                <tr class="table-active">
                    <td>John</td>
                    <!-- table active would give the element the effect of hover all the time -->
                    <td>Doe</td>
                    <td>21</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
