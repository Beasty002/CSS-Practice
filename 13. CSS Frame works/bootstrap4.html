<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .personal-css-box {
            background-color: red;
        }
    </style>
</head>

<body>
    <form action="">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="" id="" class="form-control is-valid">
        <span class="valid-feedback">Valid</span>
        <!-- adds some styling to the form -->
        <input type="range" name="" id="" class="form-range">
        <div class="form-check form-switch
        ">
            <label for="email" class="form-label">range</label>
            <input type="checkbox" name="" class="form-check-input" id="">
        </div>
        <select name="hello" id="" class="form-select">
            <option value="">one</option>
            <option value="">two</option>
        </select>

        <button class="btn btn-primary">Submit</button>
    </form>
    <form action="">
        <label for="">Money</label>
        <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control">
            <span class="input-group-text">.00</span>
        </div>
        <div class="form-floating">
            <input type="email" placeholder="" class="form-control is-invalid">
            <span class="invalid-feedback">InValid</span>

            <label for="" class="form-label">Hello</label>
        </div>
    </form>

</body>

</html>
